<div class="principal">
    <pro-sidebar></pro-sidebar>
    <div class="content">
        <div class="container title">
            <h1>Unidades</h1>
        </div>
        <div class="container">
            <h2>Cadastro de Unidade Geradora</h2>
            <div class="container">
                <form>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Apelido</label>
                        <input type="text" class="form-control" style="width: 282px;" id="exampleFormControlInput1" placeholder="Painel 1" >
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput2" class="form-label">Local</label>
                        <input type="text" class="form-control" style="width: 574px;" id="exampleFormControlInput2" placeholder="Rua Alberto 430" >
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput3" class="form-label">Marca</label>
                        <input type="text" class="form-control" style="width: 574px;" id="exampleFormControlInput3" placeholder="Resun" >
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput4" class="form-label">Modelo</label>
                        <input type="text" class="form-control" style="width: 574px;" id="exampleFormControlInput4" placeholder="155w" >
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                          Ativo
                        </label>
                      </div>
                    <button type="submit" (click)="salvarUnidade()">Salvar</button>
                </form>
            </div>
        </div>

    </div>
</div>
