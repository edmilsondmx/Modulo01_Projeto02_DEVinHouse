<div class="principal">
    <pro-sidebar></pro-sidebar>
    <div class="content">
        <div class="container title">
            <h1>Lançamento de geração mensal</h1>
        </div>
        <div class="container">
            <form #form="ngForm" (ngSubmit)="cadastrarLancamento(); form.reset()">
                <div class="mb-3">
                    <label class="form-label">Unidade Geradora:</label>
                    <select 
                    [(ngModel)]="geracao.id_unico" 
                    class="form-select" 
                    name="unidade"
                    required>
                        <option selected>Escolha a unidade</option>
                        <option *ngFor="let unidade of unidades" value="{{ unidade.id }}">{{ unidade.apelido }}</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Mês/ano</label> <br>
                    <input 
                    [(ngModel)]="geracao.data" 
                    name="mesAno" 
                    type="month" 
                    class="mesAno"
                    required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Total KW gerado:</label> <br>
                    <input 
                    [(ngModel)]="geracao.kw" 
                    name="kw" 
                    type="number" 
                    placeholder="Ex: 75"
                    required>
                </div>
                <button 
                type="submit"
                [disabled]="!form.valid">Cadastrar</button>
            </form>
        </div>

    </div>
</div>
