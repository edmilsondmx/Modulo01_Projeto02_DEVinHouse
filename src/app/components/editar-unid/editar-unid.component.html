<div class="principal">
    <pro-sidebar></pro-sidebar>
    <div class="content">
        <div class="container title">
            <h1>Unidades</h1>
        </div>
        <div class="container">
            <h2>Cadastro de Unidade Geradora</h2>
            <div class="container">
                <form #form="ngForm" (ngSubmit)="salvarAlteracao(unidadeService.novaUnidade.id); form.reset()">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Apelido</label>
                        <input 
                        [(ngModel)]="unidadeService.novaUnidade.apelido" 
                        type="text" 
                        class="form-control" 
                        name="apelido" 
                        style="width: 282px;" 
                        id="exampleFormControlInput1" 
                        placeholder="Ex: Painel 1" 
                        required>
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput2" class="form-label">Local</label>
                        <input 
                        [(ngModel)]="unidadeService.novaUnidade.local" 
                        type="text" 
                        class="form-control" 
                        name="local" 
                        style="width: 574px;" 
                        id="exampleFormControlInput2" 
                        placeholder="Ex: Rua Alberto 430" 
                        required>
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput3" class="form-label">Marca</label>
                        <input 
                        [(ngModel)]="unidadeService.novaUnidade.marca" 
                        type="text" 
                        class="form-control" 
                        name="marca" 
                        style="width: 574px;" 
                        id="exampleFormControlInput3" 
                        placeholder="Ex: Resun" 
                        required>
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput4" class="form-label">Modelo</label>
                        <input 
                        [(ngModel)]="unidadeService.novaUnidade.modelo" 
                        type="text" 
                        class="form-control" 
                        name="modelo" 
                        style="width: 574px;" 
                        id="exampleFormControlInput4" 
                        placeholder="Ex: 155w" 
                        required>
                    </div>
                    <div class="form-check">
                        <input 
                        [(ngModel)]="unidadeService.novaUnidade.isActive" class="form-check-input" 
                        name="ativo" 
                        type="checkbox" 
                        value="" 
                        id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                          Ativo
                        </label>
                      </div>
                    <button 
                    type="submit"
                    [disabled]="!form.valid">Salvar Alteração</button>
                </form>
            </div>
        </div>

    </div>
</div>
<pro-footer></pro-footer>
